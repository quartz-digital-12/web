        <div class="container">

                <img src="image/s2.png" alt="Card Image">
            </div>

                <p>Assist with web development for Haar Baarid and Alan's web development projects.</p>
                <a href="https://haarbaarid.com/" class="btn">Visit</a>

        </div>
        <div class="container">
            <div class="card">
                <img src="image/s3.png" alt="Card Image">
            </div>
            <div class="content">

                <p>Lightweight design for Aadishakthi..</p>

    <script src="script.js"></script>

</html>
